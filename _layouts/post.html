---
layout: default
---
<header id="item_header">
	<h1>{{ page.title }}</h1>
	<text class="date">{{ page.date_data }} | {{ page.tech }}</text>
</header>
<div id="item_content">
	<img id="item_main" src="{{ site.url }}/images/{{ page.image }}">
	<video width="320" height="240" controls>
		<source src="{{ site.url }}/images/wallet-builder.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video> 
	
	{{ content }}
	<p><a href={{ page.github_url }} >Github</a></p>
	<p><a id="portfolio_breadcrumb" href="{{site.url}}/portfolio.html?category={{page.category}}">â† Back to Portfolio</a></p>
</div>
