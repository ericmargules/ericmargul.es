---
layout: default
---
<header id="item_header">
	<h1>{{ page.title }}</h1>
	<text class="date">{{ page.date_data }} | {{ page.tech }}</text>
</header>
<div id="item_content">
	<video class="post_video" width="100%" poster="{{ site.url }}/images/{{ page.image }}" controls loop>
		<source src="{{ site.url }}/images/{{ page.video }}" type="video/mp4">
		Your browser does not support the video tag.
	</video> 
	
	{{ content }}
	<p><a href={{ page.github_url }} >Github</a></p>
	<p><a id="portfolio_breadcrumb" href="{{site.url}}/portfolio.html?category={{page.category}}">← Back to Portfolio</a></p>
</div>
